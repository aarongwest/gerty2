<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerty AI Terminal (Light)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
        }

        #input-line {
            display: flex;
            margin-top: 10px;
        }

        .prompt {
            margin-right: 5px;
            color: #000000;
        }

        #user-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #000000;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .user-text {
            color: #000000;
        }

        .ai-text {
            color: #666666;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="ai-text">Hello! I'm Gerty, your AI assistant. How can I help you today?</div>
        </div>
        <div id="input-line">
            <span class="prompt">></span>
            <input type="text" id="user-input" autofocus placeholder="Type your message here...">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
window.ENV_VARS = {
    ANTHROPIC_API_KEY: '<%- process.env.ANTHROPIC_API_KEY %>'
};
</script>
</body>
</html>
